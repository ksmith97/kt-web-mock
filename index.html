<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
      <h1>Bughouse</h1>
    </header>

    <div class="container-fluid columns">
      <div class="col-lg-2">
        <div class="chat flex-column">
          <div class="chat-title">
            <h2>Chat</h2>
          </div>

          <div class="chat-window">
            
          </div>
          <form id="chat-form">
            <input class="chat-input form-control" placeholder="Enter message...">
          </form>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="board-container">
          <div class="board-title">
            <h2>Your Chessboard</h2>
          </div>
          
          <div class="board">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Chess_Board.svg" width="80%">
          </div>

          <div class="board-status">
            <em>Your Move</em>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="flex-column">
          <div class="timers-section">
            <h2 class="timer-title">Timers</h2>
            <div class="timer-container">
              <div class="timer">1 min 55 sec</div>
              <div class="timer">1 min 55 sec</div>
              <div class="timer">1 min 55 sec</div>
              <div class="timer">1 min 55 sec</div>
            </div>
          </div>

          <div class="other-board">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Chess_Board.svg" width="50%">
          </div>

          <div class="pieces-section">
            <h2>Captured Pieces</h2>
            <div class="pieces-container">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
